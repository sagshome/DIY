{% extends "base.html" %}
{% load static %}
{% block title %}IOOM Wealth{% endblock %}

{% block content %}
    <h2>Portfolio/Account List</h2>
    <div class="w3-row">
        <canvas id="lineChart" height=300 style="border:1px solid">
            A line chart showing Cost vs Value over time in months.
        </canvas>
    </div>

    <div class="w3-row">
        <div class="w3-container">
            {% include 'stocks/includes/account_summary_list.html' %}
        </div>
        <div class="w3-bar w3-margin-left w3-margin-bottom w3-hide-small">
            <a href="{% url 'account_add' %}">
                <button class="w3-margin-top w3-button-small w3-round-large diy-long diy-button diy-green">New Account
                </button>
            </a>
            <a href="{% url 'portfolio_add' %}">
                <button class="w3-margin-top w3-margin-right w3-button-small w3-round-large diy-long diy-button  diy-green">
                    New Portfolio
                </button>
            </a>
        </div>
    </div>
    <script src="{% static 'stocks.js' %}"></script>
    <script>
        $(document).ready(function () {
            summary_chart();
        });
    </script>
{% endblock content %}
