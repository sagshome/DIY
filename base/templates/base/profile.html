{% extends "base.html" %}
{% block title %}DIY New User{% endblock %}

{% block content %}
  <h2 class="w3-margin-top">Create a new DIY User</h2>
  <form class="w3-margin-bottom" method="post">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    <button type="submit">Save changes</button>
  </form>

{% endblock %}
