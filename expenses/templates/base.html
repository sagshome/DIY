<!DOCTYPE html>
<html lang="en">
<head>
<title>DIY</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
  body {font-family: "Lato", sans-serif}
  .mySlides {display: none}
</style>
</head>
{% block navscript %}
  <script>
    function show_hide_small() {
      var x = document.getElementById("navSmall");
      if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
      } else {
        x.className = x.className.replace(" w3-show", "");
      }
    }
  </script>
{% endblock navscript %}
{% block navbar %}
  <div class="w3-top">
    <div class="w3-bar w3-black w3-card">
      <div class="w3-dropdown-hover">
        <button class="w3-padding-large w3-button" title="More">Expenses <i class="fa fa-caret-down"></i></button>
        <div class="w3-dropdown-content w3-bar-block w3-card-4">
          <a href="{% url 'expense_main' %}" class="w3-bar-item w3-button w3-padding-large w3-hide-small">Main Page</a>
          <a href="{% url 'expenses_upload' %}" class="w3-bar-item w3-button w3-padding-large w3-hide-small">Add an Expense</a>

          <a href="{% url 'expenses_upload' %}" class="w3-bar-item w3-button w3-padding-large w3-hide-small">Import a CSV File</a>
          <a href="{% url 'expenses_templates' %}" class="w3-bar-item w3-button w3-padding-large w3-hide-small">Update Templates</a>

        </div>
      </div>

      <a href="javascript:void(0)" class="w3-padding-large w3-hover-red w3-hide-small w3-right"><i class="fa fa-search"></i></a>
    </div>
  </div>

  <!-- Navbar on small screens (remove the onclick attribute if you want the navbar to always show on top of the content when clicking on the links) -->
  <div id="navSmall" class="w3-bar-block w3-black w3-hide w3-hide-large w3-hide-medium w3-top" style="margin-top:46px">
    <a href="{% url 'diy_main' %}" class="w3-bar-item w3-button w3-padding-large" onclick="show_hide_small()">Home</a>
    <a href="{% url 'expense_main' %}" class="w3-bar-item w3-button w3-padding-large" onclick="show_hide_small()">Expenses</a>
    <a href="{% url 'expense_main' %}" class="w3-bar-item w3-button w3-padding-large" onclick="show_hide_small()">Investments</a>
    <a href="#" class="w3-bar-item w3-button w3-padding-large" onclick="show_hide_small()">Contact</a>
  </div>
{% endblock navbar %}
{% block content %}
{% endblock content %}
{% block footer %}
<div class="w3-botton w3-container w3-grey">
    <p>This is the footer</p>
</div>
{% endblock footer %}
